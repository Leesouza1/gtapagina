<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="shortcut icon" href="./projeto-gta-css/projeto-gta/src/imagens/favicon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="./src/responsivo.css">  
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana do Zero ao Programador Contratado - Landing Page GTA</title>
    
    <link rel="stylesheet" href="./projeto-gta-css/projeto-gta/src/fontes/ChaletComprime.ttf">
  
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./projeto-gta-css/projeto-gta/src/imagens/logo-rockstar.svg" alt="Logo rockstar games">
            <hr>
            <img src="./projeto-gta-css/projeto-gta/src/imagens/logo-gta.svg" alt="">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#Home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img
                            src="./projeto-gta-css/projeto-gta/src/imagens/icone-link.svg" alt=""></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./projeto-gta-css/projeto-gta/src/imagens/bg-main.png"
            alt="personagem de blosa laranja">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./projeto-gta-css/projeto-gta/src/imagens/logo-gta-v.svg" alt="logo grand theft auto five">
                <img src="./projeto-gta-css/projeto-gta/src/imagens/logo-gta-online.svg"
                    alt="logo grand theft auto five online">
            </div>
            <h1 class="titulo">Já disponiveis para playstation 5 e Xbox series X|S</h1>
            <p class="texto">Experimente o fenomeno de entreterimento grand theft auto V e GTA Online</p>
            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>



    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./projeto-gta-css/projeto-gta/src/imagens/gta5.jpg" alt="capa-do-jogo">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>Modo Historia do GTA V </strong> e <strong>GTA Online</strong></p>
                <ul class="plataformas">
                    <li><img src="./projeto-gta-css/projeto-gta/src/imagens/logo-ps5.svg" alt="logo-ps5"></li>
                    <li><img src="./projeto-gta-css/projeto-gta/src/imagens/logo-ps4.svg" alt="logo-ps4"></li>
                    <li><img src="./projeto-gta-css/projeto-gta/src/imagens/logo-xbox-one.svg" alt="logo-xbox-one"></li>
                    <li><img src="./projeto-gta-css/projeto-gta/src/imagens/logo-xbox-series-s.svg"
                            alt="logo-xbox-series-s"></li>
                    <li><img src="./projeto-gta-css/projeto-gta/src/imagens/logo-pc.svg" alt="logo-pc"></li>

                </ul>

            </div>
            <button class="btn-plataforma">Selecione a Plataforma

                <ul class="plataformas">

                    <li><img src="./projeto-gta-css/projeto-gta/src/imagens/logo-ps5.svg" alt="logo-ps5"></li>
                    <li><img src="./projeto-gta-css/projeto-gta/src/imagens/logo-xbox-series-s.svg"
                            alt="logo-xbox-series-s"></li>
                    <li><img src="./projeto-gta-css/projeto-gta/src/imagens/logo-ps4.svg" alt="logo-ps4"></li>
                    <li><img src="./projeto-gta-css/projeto-gta/src/imagens/logo-xbox-one.svg" alt="logo-xbox-one"></li>
                    <li><img src="./projeto-gta-css/projeto-gta/src/imagens/logo-pc.svg" alt="logo-pc"></li>

                </ul>
            </button>


        </div>
    </section>
    <script src="./main.js"></script>

</html>
